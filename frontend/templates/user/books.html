{% extends "base.html" %}
{% block title %}Browse Books{% endblock %}

{% block content %}
<div class="space-y-8">
    <h2 class="text-2xl font-bold mb-6">Available Books</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for book in books %}
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <img src="{{ book.cover_url }}" alt="{{ book.title }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="font-semibold mb-2">{{ book.title }}</h3>
                <p class="text-gray-600 mb-4">{{ book.price }} ETH</p>
                <button class="w-full bg-blue-600 text-white py-2 rounded purchase-btn"
                        data-book-id="{{ book.id }}"
                        data-price="{{ book.price }}">
                    Purchase
                </button>
            </div>
        </div>
        {% else %}
        <p>No books available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
